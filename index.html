<body>

    id="familyMemberImage">
    <button onclick="update();">Próximo</button>
    <h4 id="familyMemberName"></h4>
    
</body>


<script>
var images =
["https://drive.google.com/file/d/1Tm7E6Gf5yAb9G0zXhOCK-IdPqCdrXpLR/view?usp=sharing",
"https://drive.google.com/file/d/1kYGaRkQGYuQh8CNAIwtD7qnp8V3YL_o9/view?usp=sharing",

"https://drive.google.com/file/d/1cC4CdT_roUpLSG7fz7EKx4bWyF8WWWTx/view?usp=sharing",];

var names =  ["Álbum de Família","Mírian","família"];


var i = 0
function update()
{

 i++;
 var numbersOfFamilyMemberInArray = 5
 if(i> numbersOfFamilyMemberInArray )
 {
     i = 0;
 }
 var updateImage = images [i];
 var updatedName = names [i];
 
 document.getElementById("familyMemberImage").src = updatedImage;
 document.getElementById("familyMemberName").innerHTML = updatedName;

}






</script>
